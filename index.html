<!DOCTYPE html>
<html>
<head>
    <title> Calculator </title>
</head>

<body>
    <form>
        Number 1: <input type="text" id="txtnum1">
        <br>
        Number 2: <input type="text" id="txtnum2">
        <br>


        Operator: <select id="operators">
        <option value="Plus">+</option>
        <option value="Minus">-</option>
        <option value="Multiply">*</option>
        <option value="Divide">/</option>
        </select>

        <br>
        <input type="button" value="Calculate" onclick="calculate()">
    </form>
    
    Result: <div id="result"></div>
    
    <script type="text/javascript">
        
        function calculate()
        {
            var num1, num2, res, operator;
            
            num1 = parseInt(document.querySelector("#txtnum1").value);
            num2 = parseInt(document.querySelector("#txtnum2").value);
            operator = document.querySelector("#operators").value;
            
            if (operator == "Plus")
            {
                res = num1 + num2;
            }
            else if(operator == "Minus")
            {
                res = num1 - num2;
            }
            else if(operator == "Multiply")
            {
                res = num1 * num2;
            }
            else if(operator == "Divide")
            {
                res = num1 / num2;
            }
            
            document.querySelector("#result").innerHTML = res;
        }
    
    </script>


    
</body>
</html>
